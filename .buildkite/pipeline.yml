      - cd experiments/scm_pycles_pipeline/julia_parallel_experimental
      - "julia --color=yes -p 4 --project calibrate.jl --config ../config.jl"
    agents:
      config: cpu
      queue: central
      slurm_ntasks: 5

  - label: "Calibrate julia parallel experimental 8"
    key: "cpu_calibrate_julia_experimental8"
