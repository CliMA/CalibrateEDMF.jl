env:
  JULIA_VERSION: "1.7.0"
  SLURM_CPUS_PER_TASK: 1
  OPENMPI_VERSION: "4.0.4"
  CUDA_VERSION: "11.2"
  OPENBLAS_NUM_THREADS: 1
  CLIMATEMACHINE_SETTINGS_FIX_RNG_SEED: "true"
  BUILDKITE_COMMIT: "${BUILDKITE_COMMIT}"
  BUILDKITE_BRANCH: "${BUILDKITE_BRANCH}"
  JULIA_DEPOT_PATH: "${BUILDKITE_BUILD_PATH}/${BUILDKITE_PIPELINE_SLUG}/depot/cpu"

steps:
  - label: "init environment :computer:"
    key: "init_cpu_env"
    command:
      - "echo $$JULIA_DEPOT_PATH"
      - "julia --project -e 'using Pkg; Pkg.instantiate(;verbose=true)'"
      - "julia --project -e 'using Pkg; Pkg.precompile()'"
      - "julia --project -e 'using Pkg; Pkg.status()'"

      - "julia --project=integration_tests -e 'using Pkg; Pkg.develop(path = \".\")'"
      - "julia --project=integration_tests -e 'using Pkg; Pkg.instantiate(;verbose=true)'"
      - "julia --project=integration_tests -e 'using Pkg; Pkg.precompile()'"
      - "julia --project=integration_tests -e 'using Pkg; Pkg.status()'"
    agents:
      config: cpu
      queue: central

  - wait

  - label: "helper_funcs"
    key: "cpu_helper_funcs"
    command:
      - "julia --color=yes --project test/helper_funcs/runtests.jl"
    agents:
      config: cpu
      queue: central

  - label: "DistributionUtils"
    key: "cpu_distributionutils"
    command:
      - "julia --color=yes --project test/DistributionUtils/runtests.jl"
    agents:
      config: cpu
      queue: central

  - label: "LESUtils"
    key: "cpu_lesutils"
    command:
      - "julia --color=yes --project test/LESUtils/runtests.jl"
    agents:
      config: cpu
      queue: central

  - label: "TurbulenceConvectionUtils"
    key: "cpu_turbulenceconvectionutils"
    command:
      - "julia --color=yes --project test/TurbulenceConvectionUtils/runtests.jl"
    agents:
      config: cpu
      queue: central

  - label: "ReferenceModels"
    key: "cpu_referencemodels"
    command:
      - "julia --color=yes --project test/ReferenceModels/runtests.jl"
    agents:
      config: cpu
      queue: central

  - label: "ReferenceStats"
    key: "cpu_referencestats"
    command:
      - "julia --color=yes --project test/ReferenceStats/runtests.jl"
    agents:
      config: cpu
      queue: central

  - label: "Pipeline"
    key: "cpu_pipeline"
    command:
      - "julia --color=yes --project test/Pipeline/runtests.jl"
    agents:
      config: cpu
      queue: central

  - label: "NetCDFIO"
    key: "cpu_netcdfio"
    command:
      - "julia --color=yes --project test/NetCDFIO/runtests.jl"
    agents:
      config: cpu
      queue: central

  - label: "Calibrate julia parallel 32 procs"
    key: "cpu_calibrate_julia_p32"
    command:
      - "julia --color=yes -p 31 --project=integration_tests integration_tests/julia_parallel_calibrate.jl"
    artifact_paths:
      - "integration_tests/output/julia_parallel_calibrate/*"
    agents:
      config: cpu
      queue: central
      slurm_cpus_per_task: 32

